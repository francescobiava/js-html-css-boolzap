<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>WhatsApp Web</title>
</head>
<body>
  
  <div id="global" class="clearfix">
    <!-- blocco sinistra lista chat -->
    <div id="side">
      <div class="top">
        <img src="assets/img/profile-photo.jpg" alt="user profile photo">
        <ul class="options">
          <li><i class="far fa-circle"></i></li>
          <li><i class="fas fa-comment-alt"></i></li>
          <li><i class="fas fa-ellipsis-v"></i></li>
        </ul>
      </div>
      <div class="get-notification">
        <i class="fas fa-bell-slash"></i>
        <div>
          <h4>Get notified of new messages</h4>
          <p>Turn on desktop notifications<i class="fas fa-chevron-right"></i></p>
        </div>
      </div>
      <div class="search-chat">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search or start new chat">
        </div>
      </div>
      <ul class="chats">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- blocco grande conversazione -->
    <div id="main">
      <div class="top">
        <div class="profile-conversation">
          <img src="assets/img/empty-profile.jpg" alt="profile photo">
          <div class="name-conversation">
            <h4>Nome Cognome</h4>
            <p>last seen</p>
          </div>
        </div>
        <ul class="options">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-paperclip"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
        </ul>
      </div>
      <div class="conversation">

      </div>
      <div class="type-message">

      </div>
    </div>  
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
